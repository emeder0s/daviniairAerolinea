    <div id="fondoHome"></div>
    <div class="contenedor">
        <div id="buscaVuelos"class="busqueda">
            <div class="campos-busqueda">
                <div class="form-group">
                    <label for="origen">Origen</label>
                    <input id="origen" class="form-control form-control-sm" type="text" value="Madrid" readonly>
                </div>
                <div class="form-group">
                    <label for="destino">Destino</label>
                    <select id="destion" class="form-control form-control-sm">
                        <option>Edimburgo</option>
                        <option>Ciudad de Mexico</option>
                        <option>París</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pasajeros">Nº Pasajeros</label>
                    <input type="number" class="form-control form-control-sm pasajeros" id="pasajeros" min="1" max="10" value="1"></label>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="date" class="fecha form-control form-control-sm" aria-describedby="fechaHelp"id="fecha">
                    <small id="fechaHelp" class="form-text" style="display:none">Debe seleccionar una fecha</small>

                </div>
            </div>
            <div>
                <button id="buscar" type="button" class="btn btn-primary" onclick="checkFormVuelos();">Buscar vuelos</button>
            </div>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="iniSesionModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Inicia sesión con tu cuenta Daviniair</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label for="email-input">Email</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" aria-describedby="passwordHelp" placeholder="Enter password">
                <small id="passwordHelp" class="form-text text-muted">No debes compartir tu contraseña con nadie</small>
            </div>
          <button type="button" class="btn btn-primary" onclick="iniciarSesion()">Iniciar Sesion</button>
        </div>
        <div class="modal-footer">
          <p>¿Todavía no te has dado de alta?</p>
          <a href="registro.html">Regístrate</p></a>
        </div>
      </div>
    </div>
